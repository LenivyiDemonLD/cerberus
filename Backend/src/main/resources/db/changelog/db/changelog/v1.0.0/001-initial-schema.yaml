        # role_permissions
        - createIndex:
            tableName: role_permissions
            indexName: idx_role_permissions_role_id
            columns:
              - column:
                  name: role_id
        - createIndex:
            tableName: role_permissions
            indexName: idx_role_permissions_permission_id
            columns:
              - column:
