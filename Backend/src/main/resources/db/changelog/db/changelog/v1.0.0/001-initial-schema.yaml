        # groups
        - createIndex:
            tableName: groups
            indexName: idx_groups_name
            columns:
              - column:
                  name: name

        # user_roles
        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user_id
            columns:
              - column:
