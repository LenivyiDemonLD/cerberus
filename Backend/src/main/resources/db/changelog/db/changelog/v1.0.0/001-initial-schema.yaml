        # absence_profiles
        - createIndex:
            tableName: absence_profiles
            indexName: idx_absence_profiles_absence_id
            columns:
              - column:
                  name: absence_id
        - createIndex:
            tableName: absence_profiles
            indexName: idx_absence_profiles_profile_id
